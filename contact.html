<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand neon-text" href="#">Madeline Lamoreaux</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
        </div>
    </nav>

    <section id="contact" class="container mt-5 mb-5">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/mrbzgdon" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="social-media mt-4">
            <h4>Connect with me:</h4>
            <a href="https://www.instagram.com/maddielamoreaux/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://github.com/MaddieLamoreaux?tab=overview&from=2024-05-01&to=2024-05-31" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/github--v1.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/maddie-lamoreaux-125322237/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</body>
